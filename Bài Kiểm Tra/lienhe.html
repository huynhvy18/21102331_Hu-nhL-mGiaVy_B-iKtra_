<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên hệ</title>
    <link rel="stylesheet" href="lienhe.css">
    <link rel="stylesheet" href="lienhe.js">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Form Liên Hệ</h3>
          <p class="text">
            Hãy liên hệ với tôi để chúng mình hiểu nhau hơn!
          </p>

          <div class="info">
            <div class="information">
              <i class="fas fa-map-marker-alt"></i>&nbsp &nbsp
              <p> 12 Nguyễn Văn Bảo, Q.Gò Vấp, TP.HCM</p>
            </div>
            <div class="information">
              <i class="fas fa-envelope"></i>&nbsp &nbsp
              <p>vyhuynhlamgia2k3@gmail.com</p>
            </div>
            <div class="information">
              <i class="fas fa-phone"></i>&nbsp&nbsp
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <div class="social-icons">
              <a href="https://www.facebook.com/profile.php?id=100013071582395&locale=vi_VN">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.instagram.com/jawie_lh/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/hu%E1%BB%B3nh-l%C3%A2m-gia-vy-424486291/">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <form>
            <div class="input-container">
              <input type="text" name="name" id="bai-name" class="input" placeholder="Họ và tên">
            </div>
            <div class="input-container">
              <input type="email" name="email" id="bai-email" class="input" placeholder="Email">
            </div>
            <div class="input-container">
              <input type="tel" name="phone" id="phone" class="input" placeholder="Số điện thoại">
            </div>
            <div class="input-container textarea">
              <textarea name="message" id="bai-message" class="input" placeholder="Lời nhắn"></textarea>
            </div>
            <input type="submit" class="btn" onclick="bai()">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
